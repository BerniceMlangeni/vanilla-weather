<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
         <header>
        <form class="search-form" id="search-form">
            <input type="search" name="" id="search-form-input" placeholder="Enter a city name" required  class="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
     <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>, 
                <span id="description"></span>
                 <br>
              Humidity: <strong id="humidity">%</strong>, Wind:  <strong id="wind">5km/h</strong>
             </p>
           </div>
      
           <div class="container" >
             
            <div id="icon">
              
            </div>
              <div class="weather-app-temperature" id="temperature"> </div>
             <div class="weather-app-units">Â°C</div>
          </div>
     </div>
        
     <div class="weather-forecast" id="forecast">
           
           </div>

           
     </div>
        
    </main>
    <footer>
        This web-App was coded by
        <a href="https://github.com/BerniceMlangeni" target="_blank">Bernice Chantelle Mlangeni</a>
        is 
        <a href="https://github.com/BerniceMlangeni/vanilla-weather" target="_blank">Open source on Github</a>
        and
        <a href="https://vanilla-weather-web-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
