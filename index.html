<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
         <header>
        <form class="search-form" id="search-form">
            <input type="search" name="" id="search-form-input" placeholder="Enter a city name" required  class="search-form-input">
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
     <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city">Tzaneen</h1>
              <p class="weather-app-details">Tuesday 11:55, Sunny
                 <br>
              Humidity: <strong>50%</strong>, Wind:  <strong>5km/h</strong>
             </p>
           </div>
      
           <div class="container" >
              <div class="weather-app-icon">üå§Ô∏è</div> 
              <div class="weather-app-temperature" id="temperature"> 22</div>
             <div class="weather-app-units">¬∞C</div>
          </div>
     </div>
        
        
    </main>
    <footer>
        This web-App was coded by
        <a href="https://github.com/BerniceMlangeni" target="_blank">Bernice Chantelle Mlangeni</a>
        is 
        <a href="https://github.com/BerniceMlangeni/vanilla-weather" target="_blank">Open source on Github</a>
        and
        <a href="https://vanilla-weather-web-app.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
